name: Publish NuGet

on:
  push:
    tags:
      - '*.*.*'  # Ex: 1.0.0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Debug repo layout (print CWD and files)
        run: |
          echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
          pwd
          echo "Top-level files and folders:"
          ls -la
          echo "List Utilzao dir if exists:"
          ls -la Utilzao || true
          echo "Find all .sln and .csproj files (repo root -> depth 4):"
          find . -maxdepth 4 -type f \( -name "*.sln" -o -name "*.csproj" \) -print

      - name: Show contents of Utilzao.sln (if exists)
        run: |
          if [ -f "Utilzao.sln" ]; then
            echo "---- Utilzao.sln ----"
            sed -n '1,200p' Utilzao.sln || true
            echo "---- end ----"
          else
            echo "Utilzao.sln not found at repo root"
          fi

      - name: Restore dependencies (explicit project path)
        run: dotnet restore ./Utilzao/utilzao.csproj

      - name: Build (explicit project path)
        run: dotnet build ./Utilzao/utilzao.csproj --configuration Release --no-restore

      - name: Write Discord webhook URL on testSettings.json file
        run: |
          echo ${{ vars.TEST_SETTINGS }} > utilzao-tests/bin/Release/net6.0/testSettings.json

      - name: Run Tests (explicit project path)
        run: dotnet test ./Utilzao/utilzao-test.csproj --configuration Release --no-build --verbosity normal

